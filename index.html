<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthInfo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header Section -->
    <header>
      <h1>HealthInfo</h1>
      <p>Your Smart Health Assistant</p>
    </header>

    <!-- Main Menu -->
    <main>
      <div class="search-bar">
        <input type="text" placeholder="Search for symptoms or medications...">
        <button>Search</button>
      </div>

      <div class="features">
        <button onclick="navigateTo('diagnosis')">Symptom Diagnosis</button>
        <button onclick="navigateTo('medications')">Medication Database</button>
        <button onclick="navigateTo('education')">Educational Content</button>
        <button onclick="navigateTo('reminders')">Health Reminders</button>
      </div>
    </main>

    <!-- Dynamic Sections -->
    <section id="diagnosis" class="hidden">
      <h2>Symptom Diagnosis</h2>
      <input type="text" id="symptomInput" placeholder="Enter symptoms...">
      <button onclick="diagnose()">Diagnose</button>
      <p id="diagnosisResult"></p>
      <button onclick="goBack()">Back</button>
    </section>

    <section id="medications" class="hidden">
      <h2>Medication Database</h2>
      <input type="text" placeholder="Search for a medication...">
      <p>Example: Paracetamol - Pain Relief</p>
      <button onclick="goBack()">Back</button>
    </section>

    <section id="education" class="hidden">
      <h2>Educational Content</h2>
      <ul>
        <li>Healthy Nutrition</li>
        <li>Preventing Diseases</li>
        <li>Fitness Tips</li>
      </ul>
      <button onclick="goBack()">Back</button>
    </section>

    <section id="reminders" class="hidden">
      <h2>Health Reminders</h2>
      <p>No reminders yet. Add one below:</p>
      <button onclick="goBack()">Back</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
